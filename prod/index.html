<!DOCTYPE html>
<html lang="en" ng-app="runPath">
    <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="RunPath Test" />
    <meta name="description" content="Test for RunPath" />
    <meta name="robots" content="noindex,nofollow" />
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--[if lte IE 7]>
    <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
    <!--[if lt IE 7]>
 
    <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
    <title>RunPath - Test - Alexis Phanor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://www.runpath.com/assets/images/dist/favicons/android-icon-192x192.png">
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <script src="js/all.min.js"></script>
    </head>
    <body ng-controller="API">
        <div id="main_container">
            
            <header><h2>RunPath - Test by Alexis Phanor</h2></header>
            
            <div class="main_body">
                <div class="left_container">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Search by title</span>
                        <input type="text" class="form-control" ng-model="title.search" placeholder="" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                <div class="right_container">
                    <div ng-show="loading">Loading content...</div>
                    <ul class="list-group" ng-init="filtered = (data | filter:title.search)">
                        <div ng-switch="(data | filter:title.search).length">
                            <span ng-switch-when="0">Nothing match your entry.</span>
                            <li class="list-group-item" ng-repeat="info in filtered = (data | filter:title.search) | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
                                <div id="post-{{ info.id }}" ng-if="info.title">
                                    <h4>{{ info.title }}</h4>
                                    <div class="thumbnail">
                                        <a href="{{ info.url }}"><img ng-src="{{ info.thumbnailUrl }}" alt="image-{{ info.id }}" /></a>
                                    </div>
                                </div>
                            </li>
                            <uib-pagination ng-hide="(data | filter:title.search).length==0 || loading" total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" force-ellipses="true"></uib-pagination>
                        </div>
                    </ul>
                </div>
            </div>
            
        </div>
    </body>
</html>
